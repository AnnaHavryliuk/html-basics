<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Signup</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="header">
			<nav>
				<div class="nav-wrapper">
					<a href="index.html" class="brand-logo"><img src="img/logo.png" alt="logo"></a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="elements.html">Elements</a></li>
						<li><a href="login.html">Login</a></li>
						<li><a href="signup.html">Signup</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<h1>Sign up</h1>
				<form action="do" method="post">
					<label>Username: <input type="text" name="name" required minlength="3" placeholder="Enter username" pattern="\w+" autofocus></label>
					<label>Password: <input type="password" name="password" required minlength="6" placeholder="Enter password"></label>
					<label>Email: <input type="email" name="email" required placeholder="Enter your email"></label>
					<label>Upload your foto: <input type="file"></label><br>
					<label>Date of birth: <input type="date" name="birthday"></label>
					<input type="submit" value="Sign up">
					<input type="reset" value="Clear">
				</form>
			</div>
		</main>
		<footer class="page-footer">
			<div class="footer-copyright">
				<div class="container">
				<span>&copy; 2016 Cursor Education</span>
				</div>
			</div>
		</footer>
	</body>
</html>
