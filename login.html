<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="header">
			<nav>
				<div class="nav-wrapper">
					<a href="index.html" class="brand-logo"><img src="img/logo.png" alt="logo"></a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="elements.html">Elements</a></li>
						<li><a href="login.html">Login</a></li>
						<li><a href="signup.html">Signup</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<form action="do" method="post">
					<h1>Log in</h1>
					<label>Username: <input type="text" name="name" required minlength="3" placeholder="Enter your username" pattern="\w+" autofocus></label>
					<label>Password: <input type="password" name="password" required minlength="4" placeholder="Enter your password"></label>
					<input type="submit" value="Log in">
				</form>
			</div>
		</main>
		<footer class="page-footer">
			<div class="footer-copyright">
				<div class="container">
				<span>&copy; 2016 Cursor Education</span>
				</div>
			</div>
		</footer>
	</body>
</html>
